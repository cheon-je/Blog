<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Jeong Eun Cheon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        h1.title {
            text-align: center;
            font-size: 34px;
            font-weight: bold;
            color: black;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            padding: 15px 0;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .nav-link {
            text-decoration: none;
            font-size: 15px;
            color: white;
            margin: 0 20px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .navbar .nav-link:hover {
            color: black;
            background-color: white;
        }

        .pdf-container {
            text-align: center;
            margin: 40px auto;
            width: 100%;
            max-width: 100%;
            padding: 0 15px;
            box-sizing: border-box;
        }

        .pdf-viewer {
            width: 80%;
            height: 800px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            margin: 0 auto;
        }

        .download-link {
            display: block;
            margin-top: 15px;
            text-align: center;
        }

        footer {
            text-align: center;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            background-color: #f8f9fa;
            padding: 15px 0;
            border-top: 1px solid #ddd;
        }

        footer .icon {
            margin: 0 10px;
            color: black;
            transition: color 0.3s ease;
        }

        footer .icon:hover {
            color: #007bff;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            h1.title {
                font-size: 24px;
            }

            .pdf-viewer {
                width: 100%;
                height: 500px; /* Adjusted height for mobile */
            }

            .navbar {
                flex-wrap: wrap;
                justify-content: space-around;
                padding: 10px 0;
            }

            .navbar .nav-link {
                font-size: 14px;
                margin: 5px 10px;
                padding: 8px 12px;
            }

            footer .icon {
                margin: 0 5px;
            }
        }

        @media (max-width: 480px) {
            .pdf-viewer {
                height: 350px; /* Further reduced height for smaller screens */
            }

            h1.title {
                font-size: 20px;
            }
        }
    </style>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-NB4EMXMNJ9"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-NB4EMXMNJ9');
</script>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- CV Content -->
    <div class="pdf-container">
        <h1 class="title">Curriculum Vitae</h1>
        <iframe src="files/CV_Cheon_250125.pdf" class="pdf-viewer" allowfullscreen></iframe>
        <div class="download-link">
            <a href="files/CV_Cheon_250125.pdf" download="CV_Cheon_250125.pdf" class="nav-link">Download CV</a>
        </div>


    </div>

    <!-- Footer -->
    <footer>
        <p>
            <a href="https://github.com/cheon-je" target="_blank" class="fab fa-github icon"></a>
            <a href="https://osf.io/daeg2/" target="_blank" class="ai ai-osf icon"></a>
            <a href="https://www.researchgate.net/profile/Jeong-Eun-Cheon" target="_blank" class="fab fa-researchgate icon"></a>
            <a href="https://rpubs.com/cheonje" target="_blank" class="fas fa-book icon"></a>
            <a href="https://scholar.google.com/citations?user=AfNzaYEAAAAJ&hl=en&oi=ao" target="_blank" class="ai ai-google-scholar icon"></a>
        </p>
        <p>&copy; 2024 Jeong Eun Cheon. All rights reserved.</p>
    </footer>

    <script>
        // Load Navbar from external file
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
</body>

</html>
